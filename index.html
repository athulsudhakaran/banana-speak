<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana speak</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 > Banana talk</h1>
    </div>
    <div class="textarea">
        <textarea id="txt-input"
            placeholder="put your sentence in English here and we will convert it to banana"></textarea>
    </div>
    <div id="btn-translate">
        <button class="button" >Translate</button>
    </div>
    <div style="text-align: center;">
        <h3> Translation will be shown below</h3>
    </div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
    <footer>
        <div class="footer">
            <h3>ABOUT</h3>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>
</body>

</html>
